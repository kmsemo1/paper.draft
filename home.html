<body>

    <header class="navbar">
        <nav>
            <div>
                <img src="./images/threelines.png" alt="side-menu" id="burger">
            </div>
            <div>
                <img src="./images/paper-title.png" alt="side-menu" id="logo">
            </div>

            <ul>
                <li>
                    <a href="/">Local</a>
                </li>
                <li>
                    <a href="/">US</a>
                </li>
                <li>

                </li>
                <li>

                </li>

                </li>
                <li>
                    <a href="/">Entertainment</a>
                </li>
                <li>

                <img src="./images/search.png" alt="Search" class="navIcons">
            </div>
            <div>
                <img src="./images/plane.png" alt="Post" class="navIcons">
            </div>
            <div>

                </a>

                    <i class="fa fa-facebook"></i>
